<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>JavaScript Excel course</title>
  </head>
  <body>
    <div id="app">
      <div class="db">
        <div class="db_header">
          <h1>Excel Dashboard</h1>
        </div>
        <div class="db_new">
          <div class="db_view">
            <a href="" class="db_create">New Table</a>
          </div>
        </div>
        <div class="db_table db_view">
          <div class="db_list-header">
            <span>Name</span>
            <span>Date</span>
          </div>

          <div class="db_list">
            <li class="db_record">
              <a href="#">Table Num 1</a>
              <strong>12.06.2020</strong>
            </li>
            <li class="db_record">
              <a href="#">Table Num 2</a>
              <strong>12.06.2020</strong>
            </li>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
